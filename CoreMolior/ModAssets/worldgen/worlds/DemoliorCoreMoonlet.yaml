name: STRINGS.WORLDS.DEMOLIORCORE_MOONLET.NAME
description: STRINGS.WORLDS.DEMOLIORCORE_MOONLET.DESCRIPTION
nameTables: [ MAGMA ]
asteroidIcon: asteroid_niobium_planet_kanim
disableWorldTraits: true

worldTraitScale: 0.04 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 64
  Y: 64
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 2
    WorldBorderRange: 1
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 0

worldTraitRules:
  - min: 0
    max: 1
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - StartChange
      - GenericGeysers
      - Surface
      - Crust
      - Geodes
      - LargeWorld
    forbiddenTraits:
      - traits/SlimeSplats
      - traits/MagmaVents # too small
      - expansion1::traits/Volcanoes # too small
      - expansion1::traits/DistressSignal # no place to spawn
      - expansion1::traits/CrashedSatellites # no place to spawn
      - expansion1::traits/MetalCaves

# List all the subworld files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/magma/MagmaSurface
  - name: expansion1::subworlds/space/SpaceWithNoBorder
  - name: expansion1::subworlds/niobium/NiobiumPatch
    minCount: 2
    maxCount: 3
    overridePower: 1.25
  - name: expansion1::subworlds/magma/BottomSmall

fixedTraits:
  - sunlightVeryVeryHigh
  - cosmicRadiationHigh

seasons:
  - NiobiumMoonletMeteorShowers # unused

unknownCellsAllowedSubworlds:
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/MagmaSurface
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithNoBorder
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - expansion1::subworlds/niobium/NiobiumPatch
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/BottomSmall
      - expansion1::subworlds/niobium/NiobiumPatch

worldTemplateRules:
  - names:
    - expansion1::bases/magmaBase
    listRule: GuaranteeAll
    priority: 200
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -8
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1